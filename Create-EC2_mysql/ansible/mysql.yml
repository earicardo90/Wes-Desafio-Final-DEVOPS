- hosts: all
  environment:
    PASSWORD: "{{ lookup('env', 'PASSWORD') }}"
    DATABASE: "{{ lookup('env', 'DATABASE') }}"
    USER: "{{ lookup('env', 'USER') }}"

  tasks:  
    - name: "Roda: sudo apt update"
      become: yes
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400 #Um dia
    
    - name: "Aguarda finalizar o update"
      shell: "sleep 15"
      
    - name: "Instala pacotes em lote"
      apt:
        name: "{{ item }}"
        state: latest
      become: yes # roda com sudo
      with_items:
        - mysql-server
        - python3-mysqldb
      
    
    - name: "Lavanta servi√ßo do mysql"
      become: yes
      service:
        name: mysql
        state: started

    - name: "Criando senha root mysql"
      become: yes
      mysql_user:
        name: "{{ lookup('env', 'USER') }}"
        host: '%'
        password: "{{ lookup('env', 'PASSWORD') }}"
        priv: "*.*:ALL,GRANT"

    # - name: "Liberando acesso root externo"
    #   become: yes
    #   mysql_user:
    #     name: "{{ lookup('env', 'USER') }}"
    #     host: '%'
    #     login_user: "{{ lookup('env', 'USER') }}"
    #     login_password: "{{ lookup('env', 'PASSWORD') }}"
    #     priv: "*.*:ALL,GRANT"        

    - name: "Copia mysqld.cnf para os servidores"
      copy:
        src: "mysqld.cnf"
        dest: "/etc/mysql/mysql.conf.d/mysqld.cnf"
      become: yes

    - name: "Cria o banco de dados MySQL"
